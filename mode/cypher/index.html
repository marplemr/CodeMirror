<h2>Cypher Mode for CodeMirror</h2>
<form>
            <textarea id="code" name="code">-- Cypher Mode for CodeMirror
MATCH (a:Thing {called:"every"})-[r:HAS]->(some:Stuff)
WHERE r.since < 2014
RETURN some, count(r)
</textarea>
            </form>
            <p><strong>MIME types defined:</strong> 
            <code><a href="?mime=text/x-cypher">text/x-cypher</a></code>.
        </p>
<script>
window.onload = function() {
  var mime = 'text/x-cypher';
  // get mime type
  if (window.location.href.indexOf('mime=') > -1) {
    mime = window.location.href.substr(window.location.href.indexOf('mime=') + 5);
  }
  window.editor = CodeMirror.fromTextArea(document.getElementById('code'), {
    mode: mime,
    indentWithTabs: true,
    smartIndent: true,
    lineNumbers: true,
    matchBrackets : true,
    autofocus: true
  });
};
</script>
